<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR generator</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="box">
    <div class="qr-header">
      <h1> Generate QR Code</h1>
       <input type="text" id="qr-text" placeholder="Type your text or url">
       <div>
       <label for=""> Select Size</label>
       <select name="" id="size">
        <option value="100">100x100</option>
        <option value="100">200x200</option>
        <option value="100">300x300</option>
        <option value="100">400x400</option>
        <option value="100">500x500</option>
        <option value="100">600x600</option>
       </select>
       </div>
    </div>
    <div class="qr-body"></div>
    <div class="qr-footer">
      <a href="" id="Generatebtn">Generate</a>
      <a href="" id="Downloadbtn" download="Qr-img.png">Download</a>
    </div>
  </div>
  <script src="QR.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
